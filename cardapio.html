<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Interativo - Pizzaria Bella</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .hidden {
      display: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
    }

    .sidebar.show {
      right: 0;
    }

    .sidebar-header {
      padding: 20px;
      background-color: #f7f7f7;
      font-weight: bold;
      text-align: center;
    }

    .sidebar-content {
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar-footer {
      padding: 15px;
      background-color: #f7f7f7;
      text-align: center;
    }

    .sidebar-footer a {
      display: inline-block;
      background-color: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <header class="bg-red-600">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <div class="text-white text-2xl font-bold">
        <i class="fas fa-pizza-slice"></i> Pizzaria Bella
      </div>

      <!-- Menu Hamburguer (Mobile) -->
      <button id="hamburger" class="lg:hidden text-white focus:outline-none">
        <i class="fas fa-bars text-2xl"></i>
      </button>

      <!-- Navegação -->
      <nav id="menu" class="hidden lg:flex space-x-6">
        <a href="index.html" class="text-white hover:underline"><i class="fas fa-home"></i> Home</a>
        <a href="index.html#contato" class="text-white hover:underline"><i class="fas fa-phone"></i> Contato</a>
        <a href="index.html#sobrenos" class="text-white hover:underline"><i class="fas fa-info-circle"></i> Sobre</a>
        <a href="cardapio.html" class="text-white hover:underline"><i class="fas fa-utensils"></i> Cardápio</a>
        <a href="" class="text-white hover:underline"><i class="fas fa-calendar-check"></i> Reservar</a>
      </nav>
    </div>

    <!-- Menu Mobile -->
    <div id="mobile-menu" class="hidden bg-red-600 lg:hidden">
      <nav class="flex flex-col items-center space-y-4 py-4">
        <a href="index.html" class="text-white hover:underline"><i class="fas fa-home"></i> Home</a>
        <a href="#contato" class="text-white hover:underline"><i class="fas fa-phone"></i> Contato</a>
        <a href="#sobre-nos" class="text-white hover:underline"><i class="fas fa-info-circle"></i> Sobre</a>
        <a href="#cardapio" class="text-white hover:underline"><i class="fas fa-utensils"></i> Cardápio</a>
        <a href="#reservar" class="text-white hover:underline"><i class="fas fa-calendar-check"></i> Reservar</a>
      </nav>
    </div>
  </header>

  <!-- Cardápio -->
  <section class="py-12" id="cardapio">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl font-bold text-red-600 text-center mb-8">Escolha Seu Menu</h2>

      <!-- Botões do Menu -->
      <div class="flex flex-wrap justify-center space-x-4 mb-8">
        <button onclick="showMenu('pizzaDoce')" class="bg-red-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-red-700">Pizza Doce</button>
        <button onclick="showMenu('pizzaSalgada')" class="bg-red-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-red-700">Pizza Salgada</button>
        <button onclick="showMenu('pizzaEspecial')" class="bg-red-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-red-700">Pizza Especial</button>
        <button onclick="showMenu('bebidas')" class="bg-red-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-red-700 mt-[15px] md:mt-0">Bebidas</button>
      </div>

      <!-- Conteúdo Dinâmico -->
      <div id="menuContent" class="bg-white shadow-lg rounded-lg p-6 hidden">
        <h3 id="menuTitle" class="text-2xl font-bold text-red-600 mb-4"></h3>
        <div id="menuItems" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
      </div>
    </div>
  </section>

<!-- Barra Lateral -->
<div id="sidebar" class="sidebar">
    <div class="sidebar-header flex justify-between items-center">
      <h3>Itens Selecionados</h3>
      <!-- Botão de Fechar (X) -->
      <button id="closeSidebar" class="text-xl text-gray-600 hover:text-gray-900">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="sidebarContent" class="sidebar-content">
      <!-- Itens selecionados serão inseridos aqui -->
    </div>
    <div class="sidebar-footer">
      <a href="#" id="whatsappLink" target="_blank">Enviar pelo WhatsApp</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-red-600 py-6">
    <div class="container mx-auto text-center text-white">
      <p><i class="fas fa-copyright"></i> 2024 Pizzaria Bella. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="sources/js/cardapio.js"></script>
  <script src="sources/js/index.js"></script>
</body>

</html>
